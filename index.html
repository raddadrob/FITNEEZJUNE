<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .large-logo {
            width: 150px;
            display: block;
            margin: 0 auto;
        }
        .menu-bar-container {
            width: 100%;
            background: #333;
            padding: 10px 0;
        }
        .menu-bar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #000;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .menu-links a:hover {
            background: #444;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
            width: 100%;
        }
        .content {
            display: flex;
            gap: 20px;
            width: 100%;
        }
        .tile {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .half-width {
            flex: 0 0 48%;
        }
        .chart-container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        .summary-table, .credit-cards-table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary-table th, .summary-table td, .credit-cards-table th, .credit-cards-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .summary-table .subtotal, .credit-cards-table .credit-card-total {
            font-weight: bold;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .mobile-menu-button {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #000;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-bottom: 10px;
        }
        .mobile-menu-button:hover {
            background: #444;
        }
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #0f0;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let chart;

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    loadSummary(user.uid);
                    loadCreditCards(user.uid);
                    document.getElementById('month-select').addEventListener('change', () => updateChart(user.uid));
                    document.getElementById('year-select').addEventListener('change', () => updateChart(user.uid));

                    window.addEventListener('resize', handleResize);
                    handleResize();
                }
            });
        });

        function handleResize() {
            const isMobile = window.innerWidth <= 768;
            const mobileMenu = document.querySelector('.mobile-menu');
            const menuLinks = document.querySelector('.menu-links');
            if (isMobile) {
                mobileMenu.style.display = 'flex';
                menuLinks.style.display = 'none';
            } else {
                mobileMenu.style.display = 'none';
                menuLinks.style.display = 'flex';
            }
        }

        async function loadSummary(uid) {
            showSpinner();
            const stocksAndBonds = await getTotal('stocks_and_bonds', uid);
            const realEstate = await getRealEstateTotal(uid);
            const miscAssets = await getTotal('misc_assets', uid);
            const liabilities = await getTotal('liabilities', uid);
            const totalAssets = stocksAndBonds + realEstate + miscAssets;
            const netWorth = totalAssets - liabilities;

            document.getElementById('total-stocks_and_bonds-amount').innerText = `$${formatNumber(stocksAndBonds)}`;
            document.getElementById('total-real_estate-amount').innerText = `$${formatNumber(realEstate)}`;
            document.getElementById('total-misc_assets-amount').innerText = `$${formatNumber(miscAssets)}`;
            document.getElementById('total-assets').innerText = `$${formatNumber(totalAssets)}`;
            document.getElementById('total-liabilities-amount').innerText = `-$${formatNumber(Math.abs(liabilities))}`;
            document.getElementById('net-worth-amount').innerText = `$${formatNumber(netWorth)}`;

            const currentMonth = new Date().getMonth();
            const monthName = new Date().toLocaleString('default', { month: 'long' });
            const currentYear = new Date().getFullYear();
            document.getElementById('month-select').value = monthName;
            document.getElementById('year-select').value = currentYear;
            await loadChartData(currentYear, currentMonth, uid);
            hideSpinner();
        }

        async function getTotal(collection, uid) {
            const snapshot = await db.collection(collection).where('uid', '==', uid).get();
            return snapshot.docs.reduce((total, doc) => total + doc.data().value, 0);
        }

        async function getRealEstateTotal(uid) {
            const snapshot = await db.collection('real_estate').where('uid', '==', uid).get();
            return snapshot.docs.reduce((total, doc) => total + doc.data().currentMarketValue, 0);
        }

        async function loadChartData(year, month, uid) {
            showSpinner();
            const data = await getCashFlowData(year, month, uid);
            renderChart(data);
            hideSpinner();
        }

        async function getCashFlowData(year, month, uid) {
            const snapshot = await db.collection('cash_flow').where('uid', '==', uid).where('year', '==', year).where('month', '==', month).get();
            const data = Array.from({ length: 31 }, () => ({ credits: 0, debits: 0 }));
            snapshot.forEach(doc => {
                const docData = doc.data();
                const day = docData.day - 1;
                data[day].credits += docData.credits;
                data[day].debits += docData.debits;
            });
            return data;
        }

        function renderChart(data) {
            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: 31 }, (_, i) => i + 1),
                    datasets: [
                        {
                            label: 'Credits',
                            data: data.map(day => day.credits),
                            borderColor: 'green',
                            fill: false
                        },
                        {
                            label: 'Debits',
                            data: data.map(day => day.debits),
                            borderColor: 'red',
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Day' } },
                        y: { title: { display: true, text: 'Amount ($)' } }
                    }
                }
            });
        }

        async function updateChart(uid) {
            const month = document.getElementById('month-select').selectedIndex;
            const year = parseInt(document.getElementById('year-select').value, 10);
            await loadChartData(year, month, uid);
        }

        async function loadCreditCards(uid) {
            const creditCardsContainer = document.getElementById('credit-cards-container');
            creditCardsContainer.innerHTML = '';
            let totalBalance = 0;
            const snapshot = await db.collection('credit_cards').where('uid', '==', uid).get();
            snapshot.forEach(doc => {
                const card = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${card.name}</td>
                    <td style="color: red;">$${formatNumber(card.balance)}</td>
                `;
                totalBalance += card.balance;
                creditCardsContainer.appendChild(row);
            });

            const totalRow = document.createElement('tr');
            totalRow.innerHTML = `
                <td>Total</td>
                <td class="credit-card-total">$${formatNumber(totalBalance)}</td>
            `;
            creditCardsContainer.appendChild(totalRow);
        }

        function formatNumber(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                console.error('Invalid number:', value);
                return '0';
            }
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fitneez Logo" class="large-logo">
    </div>
    <div class="menu-bar-container" style="background: #000; padding: 0;">
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
                <a href="real_estate.html">Real Estate</a>
                <a href="credit_cards.html">Credit Cards</a>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
    </div>
    <div id="finance-tracker" class="container">
        <div class="section">
            <h2>Cash Flow</h2>
            <div class="dropdown">
                <label>Select Month: </label>
                <select id="month-select">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select id="year-select">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="cashFlowChart"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="section tile half-width">
                <h2>Summary Balance Sheet</h2>
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th colspan="2">Assets</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Stocks & Bonds</td>
                            <td id="total-stocks_and_bonds-amount">$0</td>
                        </tr>
                        <tr>
                            <td>Real Estate</td>
                            <td id="total-real_estate-amount">$0</td>
                        </tr>
                        <tr>
                            <td>Misc. Assets</td>
                            <td id="total-misc_assets-amount">$0</td>
                        </tr>
                        <tr class="subtotal">
                            <td>Total Assets</td>
                            <td id="total-assets">$0</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th colspan="2">Liabilities</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Liabilities</td>
                            <td id="total-liabilities-amount">-$0</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th colspan="2">Net Worth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="subtotal">
                            <td>Net Worth</td>
                            <td id="net-worth-amount">$0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="section tile half-width">
                <h2>Credit Cards</h2>
                <table class="credit-cards-table" id="credit-cards-container">
                    <!-- Credit card balances will be dynamically loaded here -->
                </table>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="index.html" class="mobile-menu-button">Home</a>
        <a href="details.html" class="mobile-menu-button">Balance Sheet</a>
        <a href="calendar.html" class="mobile-menu-button">Cash Flow</a>
        <a href="real_estate.html" class="mobile-menu-button">Real Estate</a>
        <a href="credit_cards.html" class="mobile-menu-button">Credit Cards</a>
        <button class="mobile-menu-button logoff-button" onclick="logOff()">Log Off</button>
    </div>

    <!-- Popover for Details -->
    <div id="details-popover" class="popover">
        <h2 id="details-title"></h2>
        <div id="details-content"></div>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="spinner"></div>
</body>
</html>
