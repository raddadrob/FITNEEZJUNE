<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitneez</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #0f0;
            font-size: 1.5rem;
        }
        h2 {
            font-size: 1.25rem;
        }
        .menu-bar-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .menu-bar {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: #fff;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #000;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .menu-links a:hover {
            background: #444;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 0; /* Align dropdown to the left */
        }
        .dropdown-content a {
            color: #0f0;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #0c0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
            width: 100%;
        }
        .summary-tiles-container, .credit-cards-container, .spacer-tiles-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .summary-tile, .credit-card-tile, .spacer-tile {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            flex: 1; /* Ensures even spacing */
        }
        .spacer-tile {
            background: transparent; /* Make spacer tiles invisible */
            pointer-events: none;
            width: 200px; /* Increase width to spread columns */
        }
        #total-liabilities {
            color: red;
        }
        #net-worth {
            color: #0f0;
            font-weight: bold;
        }
        .credit-card-total {
            color: red;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 20px;
            width: 100%; /* Ensure chart takes full width */
        }
        .chart-container canvas {
            background: #333;
            border-radius: 8px;
            width: 100%; /* Ensure canvas takes full width */
        }
        .dropdown {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }
        .dropdown label {
            margin-right: 10px;
            color: #0f0;
        }
        .dropdown select {
            padding: 10px;
            background: #444;
            color: #0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .dropdown select:focus {
            outline: none;
            box-shadow: 0 0 5px #0f0;
        }
        @media (max-width: 600px) {
            .menu-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .menu-icon {
                display: block;
                font-size: 24px;
                cursor: pointer;
                color: lightgrey; /* Change hamburger icon color to light grey */
            }
            .menu-links.active {
                display: flex;
            }
            .summary-tile, .credit-card-tile, .spacer-tile {
                width: 100%;
            }
            .popover {
                width: 90%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
        @media (min-width: 601px) {
            .content {
                display: flex;
                justify-content: space-between;
                gap: 20px;
                margin-top: 80px; /* Space for the fixed menu bar */
            }
            .left-pane, .right-pane, .middle-pane {
                display: flex;
                flex-direction: column;
                gap: 10px;
                flex: 1; /* Ensures even spacing */
            }
            .summary-tile, .credit-card-tile, .spacer-tile {
                width: 100%;
            }
            .chart-pane {
                width: 100%;
            }
        }
        .popover {
            display: none;
            position: absolute;
            background: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    console.log('No user is logged in');
                    window.location.href = 'login.html';
                } else {
                    loadData();
                }
            });
        });

        async function loadData() {
            try {
                const stocksAndBondsSnapshot = await db.collection('stocks_and_bonds').get();
                const stocksAndBonds = stocksAndBondsSnapshot.docs.map(doc => doc.data());

                const realEstateSnapshot = await db.collection('real_estate').get();
                const realEstate = realEstateSnapshot.docs.map(doc => doc.data());

                const miscAssetsSnapshot = await db.collection('misc_assets').get();
                const miscAssets = miscAssetsSnapshot.docs.map(doc => doc.data());

                const liabilitiesSnapshot = await db.collection('liabilities').get();
                const liabilities = liabilitiesSnapshot.docs.map(doc => doc.data());

                const totalStocksAndBonds = stocksAndBonds.reduce((sum, item) => sum + item.value, 0);
                const totalRealEstate = realEstate.reduce((sum, item) => sum + item.value, 0);
                const totalMiscAssets = miscAssets.reduce((sum, item) => sum + item.value, 0);
                const totalLiabilities = liabilities.reduce((sum, item) => sum + item.value, 0);
                const totalAssets = totalStocksAndBonds + totalRealEstate + totalMiscAssets;
                const netWorth = totalAssets - totalLiabilities;

                document.getElementById('total-stocks-and-bonds').innerText = `$${formatNumber(totalStocksAndBonds)}`;
                document.getElementById('total-real-estate').innerText = `$${formatNumber(totalRealEstate)}`;
                document.getElementById('total-misc-assets').innerText = `$${formatNumber(totalMiscAssets)}`;
                document.getElementById('total-assets').innerText = `$${formatNumber(totalAssets)}`;
                document.getElementById('total-liabilities').innerText = `$${formatNumber(totalLiabilities)}`;
                document.getElementById('net-worth').innerText = `$${formatNumber(netWorth)}`;

                renderChart(netWorth);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function formatNumber(number) {
            return number.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function renderChart(netWorth) {
            const ctx = document.getElementById('net-worth-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        label: 'Net Worth',
                        data: [netWorth, netWorth, netWorth, netWorth, netWorth, netWorth, netWorth, netWorth, netWorth, netWorth, netWorth, netWorth],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                        },
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Fitneez</h1>
        <div class="menu-bar">
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <div class="menu-links" id="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
                <a href="real_estate.html">Real Estate</a>
                <a href="credit_cards.html">Credit Cards</a>
            </div>
        </div>
        <button class="logoff-button" onclick="logOff()">Log Off</button>
        <div class="content">
            <div class="left-pane">
                <div class="summary-tiles-container">
                    <div class="summary-tile" id="total-stocks-and-bonds">Total Stocks & Bonds</div>
                    <div class="summary-tile" id="total-real-estate">Total Real Estate</div>
                    <div class="summary-tile" id="total-misc-assets">Total Misc. Assets</div>
                    <div class="summary-tile" id="total-assets">Total Assets</div>
                    <div class="summary-tile" id="total-liabilities">Total Liabilities</div>
                    <div class="summary-tile" id="net-worth">Net Worth</div>
                </div>
            </div>
            <div class="middle-pane">
                <div class="chart-pane">
                    <div class="chart-container">
                        <canvas id="net-worth-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="right-pane">
                <div class="credit-cards-container">
                    <div class="credit-card-tile">Credit Card Balance</div>
                </div>
                <div class="spacer-tiles-container">
                    <div class="spacer-tile"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
