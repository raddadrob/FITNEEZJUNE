<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitneez</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0c0;
        }
        .message {
            text-align: center;
            margin: 15px 0;
            color: #0f0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 90%;
            }
            .form-group input, .form-group button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function logIn() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    db.collection('users').doc(user.uid).set({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error logging in:', error);
                    alert(`Error logging in: ${error.message}`);
                });
        }

        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    db.collection('users').doc(user.uid).set({
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error registering:', error);
                    alert(`Error registering: ${error.message}`);
                });
        }

        function forgotPassword() {
            const email = document.getElementById('login-email').value;

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent.');
                })
                .catch((error) => {
                    console.error('Error sending password reset email:', error);
                    alert(`Error sending password reset email: ${error.message}`);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1><img src="path/to/logo.png" alt="Fitneez Logo" style="height: 50px;"></h1>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="logIn()">Log In</button>
        </div>
        <div class="form-group">
            <button onclick="register()">Register</button>
        </div>
        <div class="form-group">
            <button onclick="forgotPassword()">Forgot Password</button>
        </div>
    </div>
</body>
</html>
