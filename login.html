<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitneez Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .large-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button-group .button {
            flex: 1 1 45%;
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .button-group .button:hover {
            background-color: #0c0;
        }
        .popover, .delete-popover {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            font-size: 0.875rem;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        .delete-popover input {
            margin-bottom: 10px;
            padding: 10px;
            background: #444;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        .delete-popover button {
            padding: 10px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .delete-popover button:hover {
            background: #0c0;
        }
        .close-button {
            align-self: flex-end;
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            .button-group .button {
                flex: 1 1 100%;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const registrationPopup = document.getElementById('registration-popup');
            if (registrationPopup) {
                registrationPopup.style.display = 'none';
            }

            const deletePopup = document.getElementById('delete-popup');
            if (deletePopup) {
                deletePopup.style.display = 'none';
            }
        });

        function showDeleteAccountPopup() {
            const deletePopup = document.getElementById('delete-popup');
            deletePopup.style.display = 'flex';
        }

        function closeDeleteAccountPopup() {
            const deletePopup = document.getElementById('delete-popup');
            deletePopup.style.display = 'none';
        }

        async function deleteAccount() {
            const email = document.getElementById('delete-email').value.trim();
            const password = document.getElementById('delete-password').value.trim();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                await userCredential.user.delete();
                alert('Account deleted successfully.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error deleting account:', error);
                alert('Error deleting account: ' + error.message);
            }
        }

        async function registerUser() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                await auth.currentUser.sendEmailVerification();
                alert('Thanks for registering! Please check your email for a link to complete the login process.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error registering:', error);
                alert('Error registering: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fitneez Logo" class="large-logo">
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="button-group">
            <button class="button" onclick="registerUser()">Register</button>
            <button class="button" onclick="logOff()">Log In</button>
            <button class="button">Forgot Password</button>
            <button class="button" onclick="showDeleteAccountPopup()">Delete Account</button>
        </div>
    </div>

    <!-- Delete Account Popup -->
    <div id="delete-popup" class="delete-popover">
        <button class="close-button" onclick="closeDeleteAccountPopup()">X</button>
        <h2>Delete Account</h2>
        <input type="email" id="delete-email" placeholder="Enter your email" required>
        <input type="password" id="delete-password" placeholder="Enter your password" required>
        <button onclick="deleteAccount()">Delete Account</button>
    </div>
</body>
</html>
