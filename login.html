<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitneez</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%; /* Ensures the container takes the full width */
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .large-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        .form-group input {
            width: 100%; /* Match the width of the input boxes */
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .form-group button {
            width: 100%; /* Match the width of the input boxes */
            padding: 10px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0c0;
        }
        .message {
            text-align: center;
            margin: 15px 0;
            color: #0f0;
        }
        .register-fields {
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 90%;
            }
            .form-group input, .form-group button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logIn() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            console.log('Attempting to log in with email:', email);

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    console.log('Login successful. Redirecting to index.html');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error logging in:', error);
                    alert(`Error logging in: ${error.message}`);
                });
        }

        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            console.log('Attempting to register with email:', email);

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    user.sendEmailVerification()
                        .then(() => {
                            alert('Verification email sent. Please check your inbox.');
                            // Hide register fields and show login fields
                            document.querySelector('.register-fields').style.display = 'none';
                            document.querySelector('.login-fields').style.display = 'block';
                        })
                        .catch((error) => {
                            console.error('Error sending verification email:', error);
                            alert(`Error sending verification email: ${error.message}`);
                        });
                })
                .catch((error) => {
                    console.error('Error registering:', error);
                    alert(`Error registering: ${error.message}`);
                });
        }

        function forgotPassword() {
            const email = document.getElementById('login-email').value;
            console.log('Attempting to send password reset email to:', email);

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    console.log('Password reset email sent.');
                    alert('Password reset email sent.');
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Error sending password reset email:', error);
                    alert(`Error sending password reset email: ${error.message}`);
                });
        }

        function showRegisterFields() {
            document.querySelector('.register-fields').style.display = 'block';
            document.querySelector('.login-fields').style.display = 'none';
        }

        function showLoginFields() {
            document.querySelector('.register-fields').style.display = 'none';
            document.querySelector('.login-fields').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('User is already logged in. Redirecting to index.html');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fitneez Logo" class="large-logo">
        <div class="login-fields">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button onclick="logIn()">Log In</button>
            </div>
            <div class="form-group">
                <button onclick="showRegisterFields()">Register</button>
            </div>
            <div class="form-group">
                <button onclick="forgotPassword()">Forgot Password</button>
            </div>
        </div>
        <div class="register-fields">
            <div class="form-group">
                <label for="register-email">Register Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Register Password</label>
                <input type="password" id="register-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <div class="form-group">
                <button onclick="showLoginFields()">Back to Login</button>
            </div>
        </div>
    </div>
</body>
</html>
