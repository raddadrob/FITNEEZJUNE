<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Fitneez</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align */
        }
        .large-logo {
            width: 150px; /* Adjust the size to match login.html */
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #0f0;
            font-size: 1.5rem; /* Smaller font size */
        }
        .menu-bar-container {
            width: 100%;
            max-width: 1200px; /* Match the width of the container */
            margin: 0 auto;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            background: #333;
            border-radius: 0; /* Remove rounded corners */
            box-shadow: none; /* Remove box shadow if any */
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #000;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .menu-links a:hover {
            background: #444;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
        }
        .house {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .menu-links {
                display: none;
                flex-direction: column;
            }
            .menu-links.active {
                display: flex;
            }
            .house {
                padding: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        function toggleMenu() {
            const menuLinks = document.getElementById('menu-links');
            menuLinks.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    console.log('User is already logged in.');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fitneez Logo" class="large-logo">
    </div>
    <div class="menu-bar-container" style="background: #000; padding: 0;">
        <div class="menu-bar" style="max-width: 1200px; margin: 0 auto;">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
                <a href="real_estate.html">Real Estate</a>
                <a href="credit_cards.html">Credit Cards</a>
                <a href="admin.html">Admin</a>
            </div>
        </div>
    </div>
    <div id="finance-tracker" class="container">
        <div id="content" style="flex: 1;">
            <div class="section house">
                <h2 style="color: #0f0;">Glass House</h2>
                <p>Address: 3327 W. Glass Ave., Spokane, WA 99205</p>
            </div>
            <div class="section house">
                <h2 style="color: #0f0;">Winston House</h2>
                <p>Address: 6510 N. Winston Dr., Spokane, WA 99208</p>
            </div>
        </div>
    </div>
</body>
</html>
