<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Fitneez</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align */
        }
        .large-logo {
            width: 150px; /* Adjust the size to match login.html */
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #0f0;
            font-size: 1.5rem; /* Smaller font size */
        }
        .menu-bar-container {
            width: 100%;
            max-width: 1200px; /* Match the width of the container */
            margin: 0 auto;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            background: #333;
            border-radius: 0; /* Remove rounded corners */
            box-shadow: none; /* Remove box shadow if any */
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #000;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .menu-links a:hover {
            background: #444;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
            width: 100%;
        }
        .house {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .add-address-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 20px;
        }
        .add-address-button:hover {
            background: #0c0;
        }
        .popover {
            position: fixed; /* Fixed position to center on the screen */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset by half of its own size */
            z-index: 10;
            background: #444;
            color: #fff;
            padding: 20px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            font-size: 0.875rem; /* Smaller font size */
            width: 50%; /* Adjusted width */
            max-width: 300px; /* Limit the width on larger screens */
        }
        .popover input {
            margin-bottom: 10px;
            padding: 8px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .popover button {
            padding: 8px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .popover button:hover {
            background: #0c0;
        }
        @media (max-width: 600px) {
            .menu-links {
                display: none;
                flex-direction: column;
            }
            .menu-links.active {
                display: flex;
            }
            .house {
                padding: 10px;
                margin-bottom: 10px;
            }
            .popover {
                width: 90%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        function toggleMenu() {
            const menuLinks = document.getElementById('menu-links');
            menuLinks.classList.toggle('active');
        }

        function showAddAddressPopover() {
            document.getElementById('add-address-popover').style.display = 'flex';
        }

        function closeAddAddressPopover() {
            document.getElementById('add-address-popover').style.display = 'none';
        }

        async function addAddress() {
            const name = document.getElementById('address-name').value;
            const address = document.getElementById('address-value').value;
            if (name && address) {
                await db.collection('real_estate').add({ name, address });
                closeAddAddressPopover();
                loadAddresses();
            }
        }

        async function loadAddresses() {
            const container = document.getElementById('address-container');
            container.innerHTML = ''; // Clear the container
            const snapshot = await db.collection('real_estate').get();
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.name && data.address) { // Check if both name and address are present
                    const section = document.createElement('div');
                    section.classList.add('section', 'house');
                    section.innerHTML = `<h2 style="color: #0f0;">${data.name}</h2><p>Address: ${data.address}</p>`;
                    container.appendChild(section);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    loadAddresses();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fitneez Logo" class="large-logo">
    </div>
    <div class="menu-bar-container" style="background: #000; padding: 0;">
        <div class="menu-bar" style="max-width: 1200px; margin: 0 auto;">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
                <a href="real_estate.html">Real Estate</a>
                <a href="credit_cards.html">Credit Cards</a>
                <a href="admin.html">Admin</a>
            </div>
        </div>
    </div>
    <div id="finance-tracker" class="container">
        <button class="add-address-button" onclick="showAddAddressPopover()">Add Address</button>
        <div id="address-container"></div>
    </div>

    <!-- Popover for Adding Address -->
    <div id="add-address-popover" class="popover">
        <input type="text" id="address-name" placeholder="Name">
        <input type="text" id="address-value" placeholder="Address">
        <button onclick="addAddress()">Save</button>
        <button onclick="closeAddAddressPopover()">Cancel</button>
    </div>
</body>
</html>
