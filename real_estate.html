<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Fitneez</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .large-logo {
            width: 150px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #0f0;
            font-size: 1.5rem;
        }
        .menu-bar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            background: #333;
            border-radius: 0;
            box-shadow: none;
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #000;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .menu-links a:hover {
            background: #444;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            align-items: center; /* Align items horizontally */
        }
        .house {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            flex: 1;
        }
        .house .details-popup {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            white-space: pre-wrap;
            width: 300px;
            max-width: 90%;
            font-size: 0.75rem; /* Smaller font size */
        }
        .house:hover .details-popup {
            display: block;
        }
        .add-address-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 20px;
        }
        .add-address-button:hover {
            background: #0c0;
        }
        .edit-button, .delete-button {
            background: #0f0;
            color: #000;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-top: 10px;
        }
        .edit-button:hover, .delete-button:hover {
            background: #0c0;
        }
        .popover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            font-size: 0.75rem; /* Smaller font size */
            width: 90%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .popover input {
            margin-bottom: 10px;
            padding: 8px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .popover button {
            padding: 8px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .popover button:hover {
            background: #0c0;
        }
        .image-carousel {
            position: relative;
            width: 300px; /* Doubled the size */
            height: 300px; /* Doubled the size */
            overflow: hidden;
            border-radius: 8px;
            margin-left: 20px;
        }
        .image-carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        .carousel-arrow.left {
            left: 5px;
        }
        .carousel-arrow.right {
            right: 5px;
        }
        @media (max-width: 600px) {
            .menu-links {
                display: none;
                flex-direction: column;
            }
            .menu-links.active {
                display: flex;
            }
            .house {
                padding: 10px;
                margin-bottom: 10px;
            }
            .popover {
                width: 90%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentEditId = null;

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        function toggleMenu() {
            const menuLinks = document.getElementById('menu-links');
            menuLinks.classList.toggle('active');
        }

        function showAddAddressPopover() {
            document.getElementById('add-address-popover').style.display = 'flex';
            currentEditId = null;
        }

        function closeAddAddressPopover() {
            document.getElementById('add-address-popover').style.display = 'none';
            clearPopoverFields();
        }

        function clearPopoverFields() {
            document.getElementById('address-name').value = '';
            document.getElementById('address-value').value = '';
            document.getElementById('acquisition-date').value = '';
            document.getElementById('purchase-price').value = '';
            document.getElementById('down-payment').value = '';
            document.getElementById('mortgage-bank').value = '';
            document.getElementById('mortgage-payment').value = '';
            document.getElementById('mortgage-interest-rate').value = '';
            document.getElementById('mortgage-balance').value = '';
            document.getElementById('current-market-value').value = '';
            document.getElementById('photo-upload').value = '';
        }

        async function addOrUpdateAddress() {
            const name = document.getElementById('address-name').value;
            const address = document.getElementById('address-value').value;
            const acquisitionDate = document.getElementById('acquisition-date').value;
            const purchasePrice = parseFloat(document.getElementById('purchase-price').value);
            const downPayment = parseFloat(document.getElementById('down-payment').value);
            const mortgageBank = document.getElementById('mortgage-bank').value;
            const mortgagePayment = parseFloat(document.getElementById('mortgage-payment').value);
            const mortgageInterestRate = parseFloat(document.getElementById('mortgage-interest-rate').value);
            const mortgageBalance = parseFloat(document.getElementById('mortgage-balance').value);
            const currentMarketValue = parseFloat(document.getElementById('current-market-value').value);
            const photoFiles = document.getElementById('photo-upload').files;

            if (name && address && acquisitionDate && !isNaN(purchasePrice) && !isNaN(downPayment) && mortgageBank && !isNaN(mortgagePayment) && !isNaN(mortgageInterestRate) && !isNaN(mortgageBalance) && !isNaN(currentMarketValue)) {
                const addressData = {
                    name, address, acquisitionDate, purchasePrice, downPayment, mortgageBank, mortgagePayment, mortgageInterestRate, mortgageBalance, currentMarketValue
                };

                let docRef;
                if (currentEditId) {
                    docRef = db.collection('real_estate').doc(currentEditId);
                    await docRef.update(addressData);
                } else {
                    docRef = await db.collection('real_estate').add(addressData);
                    currentEditId = docRef.id;
                }

                const photoUrls = await uploadPhotos(currentEditId, photoFiles);
                await db.collection('real_estate').doc(currentEditId).update({ photos: photoUrls });

                closeAddAddressPopover();
                loadAddresses();
            } else {
                alert('Please fill out all fields correctly.');
            }
        }

        async function uploadPhotos(id, files) {
            const promises = [];
            for (const file of files) {
                const storageRef = storage.ref().child(`photos/${id}/${file.name}`);
                const snapshot = await storageRef.put(file);
                const url = await snapshot.ref.getDownloadURL();
                promises.push(url);
            }
            return await Promise.all(promises);
        }

        async function loadAddresses() {
            const container = document.getElementById('address-container');
            if (!container) {
                console.error('Address container not found');
                return;
            }
            container.innerHTML = ''; // Clear the container
            const snapshot = await db.collection('real_estate').get();
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.name && data.address) {
                    const equity = data.currentMarketValue - data.mortgageBalance;
                    const section = document.createElement('div');
                    section.classList.add('section', 'house');
                    section.innerHTML = `
                        <div style="flex: 1;">
                            <h2 style="color: #0f0;">${data.name}</h2>
                            <p>Address: ${data.address}</p>
                            <p>Equity: $${formatNumber(equity)}</p>
                            <div class="details-popup">
                                Acquisition Date: ${data.acquisitionDate}<br>
                                Initial Purchase Price: $${formatNumber(data.purchasePrice)}<br>
                                Down Payment: $${formatNumber(data.downPayment)}<br>
                                Mortgage Bank: ${data.mortgageBank}<br>
                                Mortgage Payment: $${formatNumber(data.mortgagePayment)}<br>
                                Mortgage Interest Rate: ${data.mortgageInterestRate}%<br>
                                Mortgage Balance: $${formatNumber(data.mortgageBalance)}<br>
                                Current Market Value: $${formatNumber(data.currentMarketValue)}
                            </div>
                            <button class="edit-button" onclick="editAddress('${doc.id}')">Edit</button>
                            <button class="delete-button" onclick="deleteAddress('${doc.id}')">Delete</button>
                        </div>
                    `;
                    if (data.photos && data.photos.length > 0) {
                        const carousel = document.createElement('div');
                        carousel.classList.add('image-carousel');
                        carousel.setAttribute('data-id', doc.id); // Add this line
                        carousel.innerHTML = `
                            <img src="${data.photos[0]}" alt="Photo">
                            <button class="carousel-arrow left" onclick="prevPhoto('${doc.id}')">&lt;</button>
                            <button class="carousel-arrow right" onclick="nextPhoto('${doc.id}')">&gt;</button>
                        `;
                        carousel.setAttribute('data-photo-index', '0');
                        carousel.setAttribute('data-photo-urls', JSON.stringify(data.photos));
                        section.appendChild(carousel);
                    }
                    container.appendChild(section);
                }
            });
        }

        function prevPhoto(id) {
            const carousel = document.querySelector(`.image-carousel[data-id="${id}"]`);
            const photoUrls = JSON.parse(carousel.getAttribute('data-photo-urls'));
            let index = parseInt(carousel.getAttribute('data-photo-index'));
            index = (index > 0) ? index - 1 : photoUrls.length - 1;
            carousel.setAttribute('data-photo-index', index);
            carousel.querySelector('img').src = photoUrls[index];
        }

        function nextPhoto(id) {
            const carousel = document.querySelector(`.image-carousel[data-id="${id}"]`);
            const photoUrls = JSON.parse(carousel.getAttribute('data-photo-urls'));
            let index = parseInt(carousel.getAttribute('data-photo-index'));
            index = (index < photoUrls.length - 1) ? index + 1 : 0;
            carousel.setAttribute('data-photo-index', index);
            carousel.querySelector('img').src = photoUrls[index];
        }

        function formatNumber(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                console.error('Invalid number:', value);
                return '0.00';
            }
            return value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        async function editAddress(id) {
            const doc = await db.collection('real_estate').doc(id).get();
            const data = doc.data();

            document.getElementById('address-name').value = data.name;
            document.getElementById('address-value').value = data.address;
            document.getElementById('acquisition-date').value = data.acquisitionDate;
            document.getElementById('purchase-price').value = data.purchasePrice;
            document.getElementById('down-payment').value = data.downPayment;
            document.getElementById('mortgage-bank').value = data.mortgageBank;
            document.getElementById('mortgage-payment').value = data.mortgagePayment;
            document.getElementById('mortgage-interest-rate').value = data.mortgageInterestRate;
            document.getElementById('mortgage-balance').value = data.mortgageBalance;
            document.getElementById('current-market-value').value = data.currentMarketValue;
            document.getElementById('photo-upload').value = '';

            currentEditId = id;
            document.getElementById('add-address-popover').style.display = 'flex';
        }

        async function deleteAddress(id) {
            await db.collection('real_estate').doc(id).delete();
            loadAddresses();
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    loadAddresses();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fitneez Logo" class="large-logo">
    </div>
    <div class="menu-bar-container" style="background: #000; padding: 0;">
        <div class="menu-bar" style="max-width: 1200px; margin: 0 auto;">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
                <a href="real_estate.html">Real Estate</a>
                <a href="credit_cards.html">Credit Cards</a>
                <a href="admin.html">Admin</a>
            </div>
        </div>
    </div>
    <div id="finance-tracker" class="container">
        <button class="add-address-button" onclick="showAddAddressPopover()">Add Address</button>
        <div id="address-container"></div>
    </div>

    <!-- Popover for Adding/Editing Address -->
    <div id="add-address-popover" class="popover">
        <input type="text" id="address-name" placeholder="Name">
        <input type="text" id="address-value" placeholder="Address">
        <input type="date" id="acquisition-date" placeholder="Acquisition Date">
        <input type="number" id="purchase-price" placeholder="Initial Purchase Price">
        <input type="number" id="down-payment" placeholder="Down Payment">
        <input type="text" id="mortgage-bank" placeholder="Mortgage Bank">
        <input type="number" id="mortgage-payment" placeholder="Mortgage Payment">
        <input type="number" id="mortgage-interest-rate" placeholder="Mortgage Interest Rate">
        <input type="number" id="mortgage-balance" placeholder="Mortgage Balance">
        <input type="number" id="current-market-value" placeholder="Current Market Value">
        <input type="file" id="photo-upload" multiple>
        <button onclick="addOrUpdateAddress()">Save</button>
        <button onclick="closeAddAddressPopover()">Cancel</button>
    </div>
</body>
</html>
